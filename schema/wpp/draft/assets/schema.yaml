classes:
  WppDataset:
    name: WppDataset
    description: The data section for the "wpp" digital object.
    title: WPP Data
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    slots:
    - wpp_records
    - ontology_terms
  Record:
    name: Record
    description: An WPP record is a single row in the WPP table that ...
    title: WPP Record
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    mixins:
    - Named
    - Instance
    slots:
    - record_number
    - behavior
    - behavior_x
    - behavior_y
    - behavior_z
    - clinical_measure_list
    - effect
    - effector
    - effector_location
    - effector_scale
    - effect_parameters_quantative
    - effect_scale
    - function_list
    - interaction
    - process
    - process_triple
    - quantitative_notes
    - reference_list
    - regulation
    - signal
    - signal_scale
    - state
    - time_scale
    - x_target
    class_uri: wpp:Record
  WppConcept:
    name: WppConcept
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    abstract: true
    slots:
    - id
    - label
    - conforms_to
    - parent_class
    - pref_label
    - is_provisional
  OntologyTerm:
    name: OntologyTerm
    annotations:
      owl:
        tag: owl
        value: Class
    description: An ontology term
    title: Ontology Term
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    is_a: WppConcept
  WppField:
    name: WppField
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    abstract: true
    mixins:
    - Named
    - Instance
    slots:
    - conforms_to
    - pref_label
    - source_concept
    - record_number
    - record_field
  WppListFieldItem:
    name: WppListFieldItem
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    abstract: true
    mixins:
    - Named
    - Instance
    slots:
    - conforms_to
    - pref_label
    - source_concept
    - notes
    - record_number
    - order_number
    - record_field
  EffectorField:
    name: EffectorField
    description: EffectorField
    title: EffectorField
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    is_a: WppField
    class_uri: wpp:EffectorField
  EffectorLocationField:
    name: EffectorLocationField
    description: EffectorLocationField
    title: EffectorLocationField
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    is_a: WppField
    class_uri: wpp:EffectorLocationField
  InteractionField:
    name: InteractionField
    description: InteractionField
    title: InteractionField
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    is_a: WppListFieldItem
    class_uri: wpp:InteractionField
  ClinicalMeasureField:
    name: ClinicalMeasureField
    description: A function record represents a specific value in the WPP table, located
      in the "ClinicalMeasure" column, identified by its row (record number) and column
      (order number).
    title: Clinical Measure Field
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    is_a: WppListFieldItem
    class_uri: wpp:ClinicalMeasureField
  FunctionField:
    name: FunctionField
    description: A function record represents a specific value in the WPP table, located
      in the "Function" column, identified by its row (record number) and column (order
      number).
    title: Function Field
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    is_a: WppListFieldItem
    class_uri: wpp:FunctionField
  ReferenceField:
    name: ReferenceField
    description: A reference record represents a specific value in the ASCT+B table,
      located in the "REF" column, identified by its row (record number) and column
      (order number).
    title: Reference Field
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    is_a: WppListFieldItem
    slots:
    - doi
    - external_id
    - chapter
    class_uri: wpp:ReferenceField
  WppMetadata:
    name: WppMetadata
    description: The metadata section for the "wpp" digital object.
    title: WPP Metadata
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    slots:
    - title
    - description
    - created_by
    - creation_date
    - version
    - license
    - publisher
    - see_also
    - derived_from
    class_uri: dcat:Dataset
  Container:
    name: Container
    annotations:
      owl.template:
        tag: owl.template
        value: 'AnnotationAssertion( dct:title {{iri}} "{{metadata.title|e}}" )

          AnnotationAssertion( dct:description {{iri}} "{{metadata.description|e}}"
          )

          {% for creator_iri in metadata.created_by %}

          AnnotationAssertion( dct:creator {{iri}} {{creator_iri|e}} )

          {% endfor %}

          AnnotationAssertion( schema:version {{iri}} "{{metadata.version|e}}" )

          AnnotationAssertion( schema:dateCreated {{iri}} "{{metadata.creation_date|e}}"
          )

          AnnotationAssertion( dct:license {{iri}} "{{metadata.license|e}}" )

          AnnotationAssertion( dct:publisher {{iri}} "{{metadata.publisher|e}}" )

          AnnotationAssertion( rdfs:seeAlso {{iri}} {{metadata.see_also|e}} )

          AnnotationAssertion( prov:wasDerivedFrom {{iri}} {{metadata.derived_from|e}}
          )'
    from_schema: https://purl.wholepersonphysiome.org/schema/wpp
    attributes:
      iri:
        name: iri
        from_schema: https://purl.wholepersonphysiome.org/schema/wpp
        range: uriorcurie
      metadata:
        name: metadata
        from_schema: https://purl.wholepersonphysiome.org/schema/wpp
        range: WppMetadata
      data:
        name: data
        from_schema: https://purl.wholepersonphysiome.org/schema/wpp
        range: WppDataset
    tree_root: true
  EntityID:
    name: EntityID
    from_schema: https://purl.humanatlas.io/schema/entity-base
    abstract: true
    slots:
    - id
  Named:
    name: Named
    from_schema: https://purl.humanatlas.io/schema/entity-base
    mixin: true
    slots:
    - id
    - label
  Instance:
    name: Instance
    annotations:
      owl:
        tag: owl
        value: Individual
    from_schema: https://purl.humanatlas.io/schema/instance-base
    mixin: true
    slots:
    - type_of
  ProvEntity:
    name: ProvEntity
    from_schema: https://purl.humanatlas.io/schema/metadata-base
    abstract: true
    mixins:
    - Named
    slots:
    - was_derived_from
    class_uri: prov:Entity
  Creator:
    name: Creator
    from_schema: https://purl.humanatlas.io/schema/metadata-base
    abstract: true
    mixins:
    - Named
    slots:
    - conforms_to
  Person:
    name: Person
    from_schema: https://purl.humanatlas.io/schema/metadata-base
    is_a: Creator
    mixins:
    - Instance
    slots:
    - fullName
    - firstName
    - lastName
    - orcid
    class_uri: schema:Person
  SoftwareApplication:
    name: SoftwareApplication
    from_schema: https://purl.humanatlas.io/schema/metadata-base
    is_a: Creator
    mixins:
    - Instance
    slots:
    - name
    - version
    - target_product
    class_uri: schema:SoftwareApplication
  SoftwareSourceCode:
    name: SoftwareSourceCode
    from_schema: https://purl.humanatlas.io/schema/metadata-base
    slots:
    - code_repository
    - see_also
    class_uri: schema:SoftwareSourceCode
  Grant:
    name: Grant
    from_schema: https://purl.humanatlas.io/schema/metadata-base
    slots:
    - funder
    - awardNumber
    class_uri: schema:Grant
  Distribution:
    name: Distribution
    from_schema: https://purl.humanatlas.io/schema/metadata-base
    mixins:
    - Named
    slots:
    - title
    - downloadUrl
    - accessUrl
    - mediaType
    class_uri: dcat:Distribution
  RawDataset:
    name: RawDataset
    from_schema: https://purl.humanatlas.io/schema/metadata-base
    is_a: ProvEntity
    slots:
    - title
    - description
    - creators
    - reviewers
    - creation_date
    - version
    - license
    - see_also
    - publisher
    - references
    - citation
    - citationOverall
    - funders
    - doi
    - hubmapId
    - project_leads
    - externalReviewers
    - distributions
    - references
    class_uri: dcat:Dataset
